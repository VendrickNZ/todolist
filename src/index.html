<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
    <h2 id="date-string" class="text-xl font-bold mb-4 text-center"></h2>
    <input type="text" id="new-task" placeholder="Add a new task" class="w-full p-2 mb-4 border rounded">
    <button id="addButton" class="w-full p-2 bg-blue-500 text-white rounded">Add</button>
  </div>
  <div id="task-list-div" class="flex justify-around mt-4 w-full">
    <div id="today-task-list" class="p-4 rounded w-1/2 bg-gray-200">
        <h3 class="text-xl font-bold mb-4 text-center">Today</h3>
        <div id="today-container" class="tasks-container flex flex-col items-center">
        </div>
    </div>
    <div id="future-task-list" class="p-4 rounded w-1/2 bg-gray-200">
        <h3 class="text-xl font-bold mb-4 text-center">Future</h3>
        <div id="future-container" class="tasks-container flex flex-col items-center">
        </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
